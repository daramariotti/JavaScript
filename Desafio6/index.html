<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <div class="num">
        Número (entre 1 e 100):
        <input type="number" name="num" id="num" />
        <input id="botao" type="button" value="ADICIONAR" />
      </div>
      <div class="inf">
        <select name="inf" id="inf" size="10"></select>
        <input id="botao2" type="button" value="FINALIZAR" />
        <p id="camp"></p>
      </div>
    </section>
    <footer><p>@daramariotti</p></footer>
    <script src="./script.js"></script>
  </body>
</html>
